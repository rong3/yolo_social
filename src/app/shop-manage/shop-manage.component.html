<main #scrollingBlock class="gapo-main row">

    <div class="col">
        <div class="row justify-content-center">
            <div class="gapo-overlay"></div>

            <!-- Create new post -->
            <div class="modal fade" id="postContent" tabindex="-1" role="dialog" aria-labelledby="postContentLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Chia sẻ bài viết</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                        </div>
                        <div class="modal-body">
                            <div class="p-3 bg-white shadow mb-3 create-post p-3 rounded">

                                <div class="d-flex align-items-start">
                                    <a class="gapo-avatar gapo-avatar--40 mr-2" href="/profile" style="background-image: url(&quot;https://image-1.gapo.vn/images/75ba5683-ab71-4f29-a764-be907c3b0f11.jpeg&quot;);"></a>
                                    <div class="create-post__box__input">
                                        <textarea name="content" [(ngModel)]="insertPost.content" class="create-post__input w-100 border-0" placeholder="Bạn muốn chia sẻ điều gì?" style="height: 79px;"></textarea></div>
                                </div>

                                <div id="uploadArea" style="display: none;" #uploadView>
                                    <div id="uploadAreaShow" class="create-post__photos hidden">
                                        <ng-container *ngFor='let url of urls'>
                                            <div class="photo-upload-item mr-2">
                                                <img [src]="url" alt="image">
                                                <a class="photo-delete__action" title="Gỡ ảnh">
                                                    <i class="gapo-icon icon-close icon-2x"></i></a>
                                            </div>
                                        </ng-container>

                                        <div class="photo-upload-item mr-2 item__upload text-center p-0" tabindex="0"><input accept="image/*, video/*" multiple="" type="file" autocomplete="off" tabindex="-1" style="display: none;"><i class="gapo-icon icon-plus photo-upload__action"></i></div>
                                    </div>
                                </div>
                                <div class="create-post__actions d-flex px-3 mt-1">
                                    <label for="btnUpload" class="create-post__actions__item p-2 d-flex align-items-center justify-content-center" tabindex="0">
                                        <input id="btnUpload" (change)="onSelectFile($event)" accept="image/*, video/*" multiple="" type="file" autocomplete="off" tabindex="-1" style="display: none;">
                                        <i class="svg-icon picture-icon mr-2 create-post__icon"></i>Ảnh/Video
                                    </label>
                                </div>

                                <div class="create-post__share align-items-center d-flex" style="margin-top: 0px;"><span style="display: flex;">Chia sẻ:</span>
                                    <div class="dropdown"><button type="button" aria-haspopup="true" aria-expanded="false" class="btn btn-transparent shadow-none align-items-center d-flex btn btn-link btn-sm">Công khai</button>
                                        <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right"><button type="button" tabindex="0" role="menuitem" class="dropdown-item"><div class="custom-control custom-radio"><input type="radio" id="public" name="privacy" class="custom-control-input" value="create" checked=""><label class="custom-control-label d-flex align-items-center" for="public"><i class="gapo-icon icon-globe-alt mr-2 ml-1"></i> Công khai</label></div></button>
                                            <button type="button" tabindex="0" role="menuitem" class="dropdown-item">
                                            <div class="custom-control custom-radio"><input type="radio" id="friends" name="privacy" class="custom-control-input" value="create"><label class="custom-control-label d-flex align-items-center" for="friends"><i class="gapo-icon icon-friends mr-2 ml-1"></i> Bạn bè</label></div>
                                            </button>
                                            <button type="button" tabindex="0" role="menuitem" class="dropdown-item"><div class="custom-control custom-radio"><input type="radio" id="only_me" name="privacy" class="custom-control-input" value="create"><label class="custom-control-label d-flex align-items-center" for="only_me"><i class="gapo-icon icon-lock mr-2 ml-1"></i> Chỉ mình tôi</label></div></button></div>
                                    </div>
                                </div>
                                <div class="mt-3"><button (click)="insertnewPost(insertPost)" data-dismiss="modal" class="btn btn-primary btn-block">Chia sẻ</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
